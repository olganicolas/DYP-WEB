<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf−8">
  <title>Plantilla</title>
</head>
<body>
<script language="Javascript">
var num=prompt("Ingrese un número");
var a = 100;
a-=num;

If(num<100){

document.write("100 es mayor que "+num+ " "por" +a);

}else{
document.write("100 es menor que "+num+" "por" +a);
}
</script>
</body>
